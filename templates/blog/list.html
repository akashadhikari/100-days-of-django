{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <br>
                <h1>Showpieces on the shelve.</h1>
                <br>
            </div>
        </div>

        {% for blog in blogs %}
            <div class="card w-100">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'blog:detail' pk=blog.id %}">{{ blog.title }}</a></h5>
                    <p class="card-text">{{ blog.body }}</p>
                </div>
            </div>
        {% endfor %}
    {{ login_form }}
    </div>
{% endblock %}
